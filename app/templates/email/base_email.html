<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ subject or 'Webhook App' }}</title>
    <style>
      body { background: #f5f7fb; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; color: #1f2937; margin: 0; padding: 0; }
      .container { max-width: 560px; margin: 24px auto; background: #ffffff; border-radius: 8px; box-shadow: 0 1px 3px rgba(0,0,0,.06); overflow: hidden; }
      .header { padding: 16px 20px; background: #0d6efd; color: white; font-weight: 600; }
      .content { padding: 20px; }
      .footer { padding: 16px 20px; color: #6b7280; font-size: 12px; }
      .btn { display: inline-block; background: #0d6efd; color: #fff !important; text-decoration: none; padding: 10px 16px; border-radius: 6px; margin-top: 12px; }
      .muted { color: #6b7280; }
      .badge { display: inline-block; padding: 4px 8px; border-radius: 999px; font-size: 12px; color: white; }
      .badge-success { background: #16a34a; }
      .badge-error { background: #dc2626; }
      .badge-pending { background: #a16207; }
      table { width: 100%; border-collapse: collapse; margin-top: 12px; }
      td { padding: 6px 0; border-bottom: 1px solid #f1f5f9; vertical-align: top; }
      td:first-child { width: 36%; color: #64748b; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Webhook App</div>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
      <div class="footer">
        <div>
          Manage your preferences in Settings:
          <a href="https://app.wekwerth.services/dashboard/settings">Notifications</a>
        </div>
        <div class="muted">Â© {{ current_year }} Wekwerth Services</div>
      </div>
    </div>
    <!-- Preheader (hidden) -->
    <div style="display:none;max-height:0;overflow:hidden;opacity:0;color:transparent;">{{ preheader or '' }}</div>
  </body>
</html>
